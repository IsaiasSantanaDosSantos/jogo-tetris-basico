<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tres {
        width: 11px;
        height: 12px;
        border: 5px solid;
        border-color: #cfc7c7 #cfc7c7 #00f #fc0;
        backdrop-filter: blur(8px);
      }
      .grid div {
        width: 20px;
        height: 20px;
        background-color: purple;
      }
      .divFlex {
        display: flex;
      }
      .teste div {
        width: 20px;
        height: 20px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="divFlex">
      <div class="tres"></div>
      <div class="grid">
        <div></div>
      </div>
    </div>
    <div class="teste">
      <div></div>
    </div>
  </body>
</html>
